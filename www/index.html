<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/custom.css" />
        <title>Runners tools</title>
    </head>
    <body onload="calculateValues()">
	  <div id="wrapper">
		<!--<body  onload="onLoad();">-->
		<div id="header">
            <img src="icon.png" alt="Runner tools" /><br/><i>Velocity calculator</i>
		</div>
		
		<div id="main" >
			<p></p>
            <div id="mins">
                If I run 
                <input type="number" id="km" size="4" maxlength="6" pattern="\d*" value="1.0" onkeyup="calculateValues()" min="0.001" /> km <br/>
            </div>
            <div id="time">
                in
                <input  type="number" id="input_m" size="2" value="5" maxlength="3" pattern="\d*" onkeyup="calculateValues()" min="0" />m
                <input  type="number" id="input_s" size="2" value="00" maxlength="2" pattern="\d*" onkeyup="calculateValues()" min="0" max="59" />s,
            </div>
            <div id="vel">
                my velocity is <span id="kmh" class="result">-</span> Km/h (<span id="ms" class="result">-</span> m/s)
            </div>
		</div>
		
		<div id="footer">
			Developed by EC <a href="http://www.phpntips.com" target="_blank">www.phpntips.com</a>
		</div>
       
	  </div>
	<script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
